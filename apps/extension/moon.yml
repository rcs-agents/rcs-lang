$schema: "https://moonrepo.dev/schemas/project.json"

project:
  name: 'rcl-language-support'
  description: 'VSCode extension for RCL'

id: extension

type: application
language: typescript
platform: node

dependsOn:
  - '@rcs-lang/parser'
  - '@rcs-lang/language-service'

tags:
  - typescript
  - common
  - biome
  - dprint

tasks:
  # Override typescript tag to add deps
  build:
    deps:
      - 'parser:postbuild'
      - '@rcs-lang/language-service:build'
    env:
      NODE_ENV: "production"

  # Override typescript tag to add deps  
  typecheck:
    deps:
      - 'parser:postbuild'
      - '@rcs-lang/language-service:build'

  # Extension tests require VSCode environment - just verify TypeScript compiles
  test:
    command: echo "Extension tests require VSCode environment. TypeScript compilation verified. Run 'code --extensionDevelopmentPath=. --extensionTestsPath=./dist/test' to run tests."
    deps:
      - build
      - typecheck-tests
    inputs:
      - "src/**/*.ts"
      - "tests/**/*.ts"
    env:
      NODE_ENV: "test"
  
  # Type check tests without running them
  typecheck-tests:
    command: tsc --noEmit -p tsconfig.test.json
    inputs:
      - "tests/**/*.ts"
      - "tsconfig.test.json"

  # Watch mode for tests
  test-watch:
    command: bun test tests/integration/**/*.test.ts --watch --timeout 30000
    local: true
    deps:
      - build

  # VSCode-specific integration tests
  test-integration:
    command: vscode-test
    deps:
      - build
      - typecheck-tests
    inputs:
      - "src/**/*.ts"
      - "tests/**/*.ts"
    env:
      NODE_ENV: "test"

  # E2E tests with Playwright
  test-e2e:
    command: playwright test
    deps:
      - build
    inputs:
      - "src/**/*.ts"
      - "tests/playwright/**/*.ts"
    outputs:
      - "playwright-report"
      - "test-results"

  # VSCode extension packaging
  package:
    command: vsce package
    deps:
      - build
    inputs:
      - "dist/**/*"
      - "package.json"
      - "syntaxes/**/*"
      - "resources/**/*"
      - "language-configuration.json"
    outputs:
      - "*.vsix"