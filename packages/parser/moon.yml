$schema: "https://moonrepo.dev/schemas/project.json"

project:
  name: '@rcs-lang/parser'
  description: 'ANTLR-based parser for RCL'

id: parser
type: library
language: typescript
platform: bun

dependsOn:
  - '@rcs-lang/ast'
  - '@rcs-lang/core'

tags:
  - test
  - common

tasks:
  prebuild:
    command: rm
    args: [-rf, src/generated]
    
  build-grammar:
    command: bash
    args: 
      - -c
      - "bunx antlr-ng -D language=TypeScript -o src/generated src/RclLexer.g4 && bunx antlr-ng -D language=TypeScript --generate-visitor -o src/generated src/RclParser.g4"
    deps:
      - prebuild
      
  fix-imports:
    command: bash
    args:
      - -c
      - |
        cd $MOON_WORKSPACE_ROOT/packages/parser && \
        if ! grep -q "import { RclLexerBase }" src/generated/RclLexer.ts; then \
          echo 'import { RclLexerBase } from "../RclLexerBase";' | cat - src/generated/RclLexer.ts > temp && \
          mv temp src/generated/RclLexer.ts; \
        fi && \
        find src/generated -name "*.ts" -exec sed -i.bak 's/\.js"$/"/g' {} \; && \
        find src/generated -name "*.ts.bak" -delete
    deps:
      - build-grammar

  fix-js-imports:
    command: bash
    args:
      - -c
      - |
        cd $MOON_WORKSPACE_ROOT/packages/parser && \
        if [ -d dist/generated ]; then \
          find dist -name "*.js" -exec sed -i.bak 's/\.js"/"/g' {} \; && \
          find dist -name "*.js.bak" -delete; \
        fi
    deps:
      - build
      
  build:
    command: tsc
    deps:
      - '@rcs-lang/ast:build'
      - '@rcs-lang/core:build'
      - fix-imports
    inputs:
      - 'src/**/*.g4'
      - 'src/**/*.ts'
    outputs:
      - 'src/generated'
      - 'dist'
    
  postbuild:
    command: echo
    args: ["Build complete"]
    deps:
      - build
      - fix-js-imports

  test:
    command: bun
    args: [test]
    deps:
      - postbuild
    inputs:
      - 'src/**/*'
      - 'tests/**/*'