project:
  name: '@rcs-lang/validation'
  description: 'Validation pipeline for RCL language'

type: library
language: typescript

dependsOn:
  - ast
  - core
  - parser

tags:
  - typescript
  - test
  - common

tasks:
  build:
    deps:
      - ~:typecheck
      - ast:build
      - core:build
      - parser:build

  typecheck:
    deps:
      - ast:build
      - core:build
      - parser:build

  test:
    deps:
      - build
