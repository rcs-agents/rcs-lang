project:
  name: '@rcs-lang/types'
  description: 'TypeScript types generated from RCS JSON schemas'

type: library
language: typescript

tags:
  - typescript
  - types
  - schema
  - common

tasks:
  build:
    command: tsc
    inputs:
      - src/**/*.ts
      - tsconfig.json
    outputs:
      - dist/**/*

  typecheck:
    command: tsc --noEmit
    inputs:
      - src/**/*.ts
      - tsconfig.json

  test:
    command: bun test
    deps:
      - build
    inputs:
      - src/**/*.test.ts
  
  docs:
    command: typedoc
    inputs:
      - src/**/*.ts
      - typedoc.json
      - README.md
    outputs:
      - docs/**/*
  
  docs-markdown:
    command: node scripts/generate-docs.js
    deps:
      - build
    inputs:
      - src/**/*.ts
      - README.md
    outputs:
      - ../../apps/docs/src/content/docs/api/types/**/*