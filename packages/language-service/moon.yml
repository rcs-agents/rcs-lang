$schema: "https://moonrepo.dev/schemas/project.json"

project:
  name: '@rcs-lang/language-service'
  description: 'RCL language service'

type: library
language: typescript

dependsOn:
  - ast
  - compiler
  - core
  - file-system
  - parser
  - types
  - validation

tags:
  - typescript
  - test
  - common
  - biome
  - dprint

tasks:
  build:
    deps:
      - ~:typecheck
      - ast:build
      - compiler:build
      - core:build
      - file-system:build
      - parser:build
      - types:build
      - validation:build

  typecheck:
    deps:
      - ast:build
      - compiler:build
      - core:build
      - file-system:build
      - parser:build
      - types:build
      - validation:build

  test:
    deps:
      - build
