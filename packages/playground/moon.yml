type: library
language: typescript
project:
  name: playground
  description: Interactive playground component for RCL language
  owner: rcs-team
  maintainers:
    - rcs-team

dependsOn:
  - parser
  - compiler
  - diagram
  - simulator
  - types

tasks:
  build:
    command: vite build
    inputs:
      - src/**/*
      - package.json
      - tsconfig.json
      - vite.config.ts
      - tailwind.config.ts
    outputs:
      - dist
    deps:
      - ~:typecheck

  dev:
    command: vite
    local: true

  test:
    command: echo "No tests yet"
    inputs:
      - src/**/*.test.ts
      - src/**/*.test.tsx
      - tests/**/*

  typecheck:
    command: tsc --noEmit
    inputs:
      - src/**/*
      - tsconfig.json
    deps:
      - ^:build

  clean:
    command: rm -rf dist
    inputs: []

  lint:
    command: biome check .
    inputs:
      - src/**/*
      - biome.json

  format:
    command: biome format --write .
    inputs:
      - src/**/*
      - biome.json
