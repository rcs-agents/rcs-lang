project:
  name: '@rcs-lang/compiler'
  description: 'Compilation pipeline for RCL language'

type: library
language: typescript

dependsOn:
  - '@rcs-lang/core'
  - '@rcs-lang/parser'
  - '@rcs-lang/ast'
  - '@rcs-lang/validation'
  - '@rcs-lang/file-system'

tags:
  - typescript
  - test
  - common

tasks:
  build:
    deps:
      - '@rcs-lang/core:build'
      - 'parser:postbuild'
      - '@rcs-lang/validation:build'
      - '@rcs-lang/file-system:build'

  typecheck:
    deps:
      - '@rcs-lang/core:build'
      - 'parser:postbuild'
      - '@rcs-lang/validation:build'
      - '@rcs-lang/file-system:build'

  test:
    deps:
      - build