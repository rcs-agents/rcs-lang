name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Java 17 (for ANTLR)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Install dependencies
        run: bun install
        
      - name: Install Moon
        run: |
          curl -fsSL https://moonrepo.dev/install/moon.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH
        
      - name: Clean build cache
        run: moon clean --cache
        
      - name: Build packages
        run: moon run :build
        
      - name: Run all tests
        run: moon run :test
        
      - name: Type check
        run: moon run :typecheck
        
      - name: Lint
        run: moon run :lint